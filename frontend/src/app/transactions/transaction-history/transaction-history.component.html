<div class="max-w-3xl mx-auto mt-4">
    <h2 class="text-2xl font-semibold mb-4">Transaction History</h2>
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th>Date</th><th>Type</th><th>Amount</th><th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tx of transactions">
          <td>{{ tx.date }}</td>
          <td>{{ tx.type }}</td>
          <td>${{ tx.amount }}</td>
          <td>{{ tx.status }}</td>
        </tr>
      </tbody>
    </table>
  </div>
