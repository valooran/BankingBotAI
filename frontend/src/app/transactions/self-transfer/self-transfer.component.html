<div class="max-w-md mx-auto p-4 bg-white shadow">
    <h2 class="text-xl font-bold mb-4">Transfer Between Own Accounts</h2>
    <form (submit)="transfer()">
      <input class="w-full p-2 mb-2 border" type="text" [(ngModel)]="fromAccount" name="from" placeholder="From Account">
      <input class="w-full p-2 mb-2 border" type="text" [(ngModel)]="toAccount" name="to" placeholder="To Account">
      <input class="w-full p-2 mb-4 border" type="number" [(ngModel)]="amount" name="amount" placeholder="Amount">
      <button class="bg-green-600 text-white px-4 py-2 w-full rounded" type="submit">Transfer</button>
    </form>
  </div>
