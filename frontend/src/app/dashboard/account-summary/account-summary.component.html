<div class="min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-50 py-10 px-6">
  <div class="max-w-5xl mx-auto">
    <!-- Header -->
    <h2 class="text-3xl font-bold text-center mb-8 flex items-center justify-center gap-2">
      <img src="/assets/summary-icon.png" alt="summary" class="w-8 h-8"> 
      Account Summary
    </h2>

    <!-- Account Cards -->
    <div *ngFor="let acc of accounts" 
         class="bg-white/70 backdrop-blur-md border border-blue-200 p-6 rounded-xl shadow-md hover:shadow-xl transition-all duration-300 mb-6 flex items-center justify-between">
      
      <!-- Left Section -->
      <div class="flex items-center gap-4">
        <img src="/assets/wallet-icon.png" alt="account" class="w-10 h-10">
        <div>
          <p class="font-semibold text-gray-800 text-lg">Account #: {{ acc.account_number }}</p>
          <p class="text-sm text-gray-600">
            Balance: <span class="text-green-600 font-bold">${{ acc.balance }}</span>
          </p>
        </div>
      </div>

      <!-- Right Tag -->
      <div class="text-sm px-4 py-1 rounded-full bg-blue-100 text-blue-700 font-semibold uppercase shadow-sm">
        {{ acc.account_type }}
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="accounts.length === 0" class="text-center text-gray-500 mt-10 text-lg">
      ðŸ˜• No accounts found for this user.
    </div>
  </div>
</div>
